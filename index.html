<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo|Nunito|Sacramento|Spectral|Spectral+SC" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Title</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Tony's Train Station</h1>
      <h2 class="text-center">Scheduler</h2>
      <p id="currentTime">
        <h5></h5>
      </p>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-3">
        <div class="card mb-4 border-dark">
          <h4 class="card-header text-light bg-dark">
            Add New Train
          </h4>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="name">Train Name</label>
                <input type="text" class="form-control" id="name-input" placeholder="Enter name">
              </div>
              <div class="form-group">
                <label for="role">Destination</label>
                <input type="text" class="form-control" id="dest-input" placeholder="Enter Destination">
              </div>
              <div class="form-group">
                <label for="start">First Arrival Time (HH:mm)</label>
                <input type="name" class="form-control" id="time-input" placeholder="Military Time">
              </div>
              <div class="form-group">
                <label for="rate">Frequency</label>
                <input type="number" class="form-control" id="rate-input" placeholder="Enter rate by minutes">
              </div>
              <button type="submit" class="btn" id="submit-btn">Add Trip</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-9">
        <div class="card mb-4 border-dark">
          <h4 class="card-header bg-dark text-light">Train Schedule</h4>
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (mins)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody id="train-info">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/train.js"></script>
</body>

</html>
